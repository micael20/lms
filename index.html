<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Selection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Course Selection</h1>

  <form id="course-selection-form">
    <h2>Select Your Preferred Courses:</h2>
    <input type="checkbox" class="course-checkbox" value="1" id="course1">
    <label for="course1">Introduction to HTML</label><br>
    <input type="checkbox" class="course-checkbox" value="2" id="course2">
    <label for="course2">CSS Fundamentals</label><br>
    <input type="checkbox" class="course-checkbox" value="3" id="course3">
    <label for="course3">JavaScript Basics</label><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Your Selected Courses:</h2>
  <ul id="selected-courses-list"></ul>

  <script src="script.js"></script>
</body>
</html>
