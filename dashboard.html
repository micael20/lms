<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
        <!-- Add any navigation links here if needed -->
    </header>
    <main>
        <section id="course-selection">
            <h2>Select Your Preferred Courses</h2>
            <form id="course-selection-form">
                <input type="checkbox" id="html" name="course" value="1">
                <label for="html">Introduction to HTML</label><br>
                <input type="checkbox" id="css" name="course" value="2">
                <label for="css">CSS Fundamentals</label><br>
                <input type="checkbox" id="js" name="course" value="3">
                <label for="js">JavaScript Basics</label><br>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="selected-courses">
            <h2>Your Selected Courses</h2>
            <ul id="selected-courses-list">
                <!-- Selected courses will be displayed here dynamically -->
            </ul>
        </section>
    </main>
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
